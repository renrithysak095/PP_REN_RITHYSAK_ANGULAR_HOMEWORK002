<div class="flex h-screen justify-center items-center">
    <div class="flex">
            <div class="flex flex-col-2 gap-6">
                <!-- Child Element for Sidebar left-->
                <div class="w-[30%] col-span-1 flex justify-end">
                    <app-left-side-bar (detailSubject)="getDataFromLeftSideBar($event)">
                        <button 
                        (click)="navigator()"
                        class="logoutBtn bg-red-500 text-white mt-2 rounded-md px-6 py-3">
                        Logout
                        </button>
                    </app-left-side-bar>
                    
                </div>
                <!-- Child Element for Sidebar right -->
                <div class="w-[70%] col-span-1">
                    <app-right-sidebar [dataFromLeftSideBar]="storeData"></app-right-sidebar>
                </div>
            </div>
    </div>
    
</div>
